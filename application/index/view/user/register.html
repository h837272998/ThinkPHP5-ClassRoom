<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
				<!-- 包含头部信息用于适应不同设备 -->
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css" />
		<style>
			.bg-info{
				padding: 50px 50px 50px 50px;
			}
			.form-group{
				line-height: 50px;
			}
			.form-group label{
				padding: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation"> 
		    <div class="container-fluid"> 
		        <div class="navbar-header"> 
		            <!--<a class="navbar-brand" href="#">ROOM</a>-->
		            <p class="navbar-brand">ROOM by HJH</p>
		        </div>
		        <ul class="nav navbar-nav navbar-right"> 
		            <li><span class="navbar-text">我以注册，现在就 <a href="{:url('user/login')}">登录</a></span></li> 
		        </ul> 
		    </div> 
		</nav>
		<div class="container " style="margin-top: 100px;">  
        	<div class="form row">  
            	<div class="img-thumbnail bg-info col-md-4 col-md-offset-6">
            		<form class="form-horizontal" action="" method="post">
            			<h3 class="text-center">注册</h3>
            			<div class="form-group  form-inline">
            				<label for="username" class="col-md-3 control-label">用户名：</label>
            				<div class="col-md-9">
            					<input type="text" class="form-control" id="username" name="username" placeholder="输入用户名"/>
            				</div>
            			</div>
            			<div class="form-group form-inline">
            				<label for="email" class="col-md-3 control-label">邮箱：</label>
            				<div class="col-md-9">
            					<input type="email" class="form-control" id="email" name="email" placeholder="输入邮箱用于注册于通知" />
							</div>
            			</div>
            			<div class="form-group form-inline" >
            				<label for="password1" class="col-md-3 control-label">密码：</label>
            				<div class="col-md-9">
            					<input type="password" class="form-control" id="password1" name="password1" placeholder="输入密码" />
            				</div>
            			</div>
            			<div class="form-group form-inline">
            				<label for="password2" class="col-md-3 control-label">确认密码：</label>
            				<div class="col-md-9">
            					<input type="password" class="form-control" id="password2" name="password2" placeholder="确认密码" />
            				</div>
            			</div>
            			<div class="form-group form-inline">
            				<label for="verifycode" class="col-md-3 control-label">验证码：</label>
            				<div class="col-md-9">
            					<input type="text" class="form-control" id="verifycode" name="verifycode" placeholder="输入验证码" />
            				</div>
            			</div>
            			<div class="form-group" style="text-align:left">
            				<input type="button" class="btn btn-primary col-sm-6 col-sm-offset-3" value="注 册"/>
            			</div>
            		</form>
            	</div>
        	</div> 
       </div>
	</body>
</html>
