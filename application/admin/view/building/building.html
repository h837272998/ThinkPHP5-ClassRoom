{include file="public/header" /}

<title>教学楼管理</title>
</head>
<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 教室管理 <span class="c-gray en">&gt;</span> 教学楼管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="l"><!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> -->
		<a class="btn btn-primary radius" data-title="添加教学楼" data-href="article-add.html" onclick="my_s_edit('添加教学楼','{:url('building/addbuilding')}','','450')" href="javascript:;">
			<i class="Hui-iconfont">&#xe600;</i> 添加教学楼</a></span> <span class="r">共有数据：<strong>{$count}</strong> 条
			</span> 
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<!--<th width="25"><input type="checkbox" name="" value=""></th>-->
					<th width="80">ID</th>
					<th>教学楼名</th>
					<th width="120">校区</th>
					<th width="80">课室数</th>
					<th width="80">别名</th>
					<th width="75">状态</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="building" id="vo"}
					<tr class="text-c">
						<!--td><input type="checkbox" value="{$vo.buildid}" name=""></td>-->
						<td>{$vo.buildid}</td>
						<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html','10001')" title="查看">{$vo.buildname}</u></td>
						<td>{$vo.block}</td>
						<td>{$vo.roomnumber}</td>
						<td>{$vo.alias}</td>
						<td class="td-status">{$vo.status|status}</td>
						<td class="f-14 td-manage">
							<a style="text-decoration:none" class="ml-5"  href="{:url('building/room',['id'=>$vo.buildid])}" title="编辑">
								课室
							</a>
							<a style="text-decoration:none" class="ml-5" onClick="my_s_edit('教学楼编辑','{:url('building/editbuilding',['id'=>$vo.buildid])}')" href="javascript:;" title="编辑">
								<i class="Hui-iconfont">&#xe6df;</i>
							</a>
							<a style="text-decoration:none" class="ml-5" onClick="my_del('{:url('building/del')}','{$vo.buildid}')" href="javascript:;" title="删除">
								<i class="Hui-iconfont">&#xe6e2;</i>
							</a>
						</td>
					</tr>
				{/volist}
			
			</tbody>
		</table>
	</div>
	</div>
	{include file="public/footer" /}  <!--尾部文件-->
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__HUISTATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
	<script type="text/javascript" src="__HUISTATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
	<script type="text/javascript" src="__HUISTATIC__/lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript">
		$('.table-sort').dataTable({
			"aaSorting": [[ 1, "desc" ]],//默认第几个排序
			"bStateSave": true,//状态保存
			"pading":false,
			"aoColumnDefs": [
			  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
			  {"orderable":false,"aTargets":[6]}// 不参与排序的列  0 和7
			]
		});
		
	</script>
	
</body>
</html>
