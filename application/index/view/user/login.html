<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
				<!-- 包含头部信息用于适应不同设备 -->
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css" />
		<style>
			.form-group #username,.form-group #password{
			    padding-left: 30px;
			}

			.form-control-feedback{
				left: 0px;
			}
			.bg-info{
				padding: 50px 50px 50px 50px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation"> 
		    <div class="container-fluid"> 
		        <div class="navbar-header"> 
		            <!--<a class="navbar-brand" href="#">ROOM</a>-->
		            <p class="navbar-brand">ROOM by HJH</p>
		        </div>
		        <ul class="nav navbar-nav navbar-right"> 
		            <li><span class="navbar-text">还没账号 <a href="{:url('user/register')}">注册</a></span></li> 
		        </ul> 
		    </div> 
		</nav>
		<div class="container " style="margin-top: 100px;">  
        	<div class="form row">  
            	<div class="img-thumbnail bg-info col-md-4 col-md-offset-6">
            		<form class="form-horizontal">
            			<h3 class="text-center">登录</h3>
            			<div class="form-group has-feedback ">
            				<i class="form-control-feedback glyphicon glyphicon-user "></i>
            				<input type="text" class="form-control" id="username" name="username" placeholder="输入用户名"/>
            			</div>
            			<div class="form-group has-feedback">
            				<input type="password" class="form-control" id="password" name="password" placeholder="输入密码" />
            				<i class="form-control-feedback glyphicon glyphicon-lock"></i>
            			</div>
            			<div class="form-group">
            				<div class="checkbox col-sm-6">
            					<label><input type="checkbox"/>记住我一周</label>
            				</div>
            			</div>
            			<div class="form-group" style="text-align:left">
            				<input type="button" class="btn btn-primary col-sm-6 col-sm-offset-3" value="登   录"/>
            			</div>
            		</form>
            	</div>
        	</div> 
       </div>
	</body>
</html>
